<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pulau-Pulau Kecil Terluar Indonesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== HEADER ===== */
    #header {
      height: 60px;
      background: #1d3557;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    #logo {
      height: 40px;
      margin-right: 15px;
    }

    #title {
      flex: 1;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    /* ===== MAP ===== */
    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div id="header">
    <img src="LogoKKP.png" alt="Logo KKP" id="logo">
    <div id="title">Pulau-Pulau Kecil Terluar Indonesia</div>
  </div>

  <!-- MAP -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inisialisasi map
    var map = L.map('map').setView([-2.5, 118], 5);

    // Basemap OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Fix ukuran map setelah load
    setTimeout(function () {
      map.invalidateSize();
    }, 300);

    // Load GeoJSON PPKT
    fetch('./PPKT.geojson')
      .then(response => response.json())
      .then(data => {
        var layer = L.geoJSON(data).addTo(map);
        map.fitBounds(layer.getBounds());
      })
      .catch(err => console.error('GeoJSON error:', err));
  </script>

</body>
</html>
