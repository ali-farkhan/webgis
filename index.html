<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulau-Pulau Kecil Terluar Indonesia</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== Header / Taskbar ===== */
    #header {
      height: 60px;
      background: #1d3557;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    /* ===== Map ===== */
    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header">
    Pulau-Pulau Kecil Terluar Indonesia
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([-2.5, 118], 5);

    // Basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>

</body>
</html>
