<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pulau-Pulau Kecil Terluar Indonesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* HEADER (PUTIH) */
    #header {
      height: 60px;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #ddd;
    }

    #logo {
      height: 40px;
      margin-right: 15px;
    }

    #title {
      flex: 1;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }

    /* BUTTON LAYER */
    .layer-btn {
      background: white;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .layer-btn img {
      width: 24px;
      height: 24px;
    }

    /* SEMBUNYIKAN DEFAULT CONTROL */
    .leaflet-control-layers {
      display: none;
    }
  </style>
</head>

<body>

<div id="header">
  <img src="LogoKKP.png" id="logo">
  <div id="title">Pulau-Pulau Kecil Terluar Indonesia</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // ===============================
  // MAP
  // ===============================
  var map = L.map('map').setView([-2.5, 118], 5);

  // ===============================
  // BASEMAPS
  // ===============================
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  });

  var sat = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    { attribution: '© Esri' }
  );

  var terrain = L.tileLayer(
    'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
    { attribution: '© OpenTopoMap' }
  );

  var dark = L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
    { attribution: '© CartoDB' }
  );

  osm.addTo(map);

  var baseMaps = {
    "OpenStreetMap": osm,
    "Satellite": sat,
    "Terrain": terrain,
    "Dark Mode": dark
  };

  var layerControl = L.control.layers(baseMaps, null).addTo(map);

  // ===============================
  // CUSTOM BUTTON (KANAN BAWAH)
  // ===============================
  var LayerButton = L.Control.extend({
    options: { position: 'bottomright' },

    onAdd: function () {
      var div = L.DomUtil.create('div', 'layer-btn');
      div.innerHTML = '<img src="Layer.png">';
      L.DomEvent.disableClickPropagation(div);

      div.onclick = function () {
        var control = document.querySelector('.leaflet-control-layers');
        control.style.display =
          control.style.display === 'block' ? 'none' : 'block';
      };

      return div;
    }
  });

  map.addControl(new LayerButton());

  // ===============================
  // GEOJSON
  // ===============================
  fetch("PPKT.geojson")
    .then(res => res.json())
    .then(data => {

      var geojsonLayer = L.geoJSON(data, {
        style: {
          color: "#1d3557",
          weight: 1.5,
          fillOpacity: 0.5
        },
        onEachFeature: function (feature, layer) {

          let popup = "<b>Informasi Pulau</b><hr>";
          for (let k in feature.properties) {
            popup += `<b>${k}</b> : ${feature.properties[k] ?? "-"}<br>`;
          }

          layer.bindPopup(popup);

          layer.on({
            mouseover: e => e.target.setStyle({ color: "#e63946", weight: 3 }),
            mouseout: e => geojsonLayer.resetStyle(e.target)
          });
        }
      }).addTo(map);

      map.fitBounds(geojsonLayer.getBounds());
    });
</script>

</body>
</html>
