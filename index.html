<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulau-Pulau Kecil Terluar Indonesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== HEADER ===== */
    #header {
      height: 60px;
      background: #1d3557;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    /* ===== MAP ===== */
    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div id="header">
    Pulau-Pulau Kecil Terluar Indonesia
  </div>

  <!-- MAP -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inisialisasi peta
    var map = L.map('map', {
      center: [-2.5, 118],
      zoom: 5
    });

    // Basemap OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // FIX WAJIB untuk GitHub Pages + layout header
    setTimeout(function () {
      map.invalidateSize();
    }, 300);

    // Load GeoJSON (PASTIKAN FILE ADA & CASE-SENSITIVE)
    fetch('./PPKT.geojson')
      .then(res => {
        if (!res.ok) {
          throw new Error("GeoJSON tidak ditemukan");
        }
        return res.json();
      })
      .then(data => {
        var layerPPKT = L.geoJSON(data, {
          style: {
            color: "#e63946",
            weight: 2,
            fillOpacity: 0.5
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              let popup = "";
              for (let key in feature.properties) {
                popup += `<b>${key}</b>: ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(popup);
            }
          }
        }).addTo(map);

        // Zoom otomatis ke data
        map.fitBounds(layerPPKT.getBounds());
      })
      .catch(err => {
        console.error(err);
        alert("GeoJSON gagal dimuat. Periksa nama & lokasi file.");
      });
  </script>

</body>
</html>
