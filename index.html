<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pulau-Pulau Kecil Terluar Indonesia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #header {
      height: 60px;
      background: #1d3557;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
    }

    #logo {
      height: 40px;
      margin-right: 15px;
    }

    #title {
      flex: 1;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }

    .leaflet-popup-content {
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>

<body>

<div id="header">
  <img src="LogoKKP.png" id="logo" alt="Logo KKP">
  <div id="title">Pulau-Pulau Kecil Terluar Indonesia</div>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // ===============================
  // INISIALISASI MAP
  // ===============================
  var map = L.map('map').setView([-2.5, 118], 5);

  // ===============================
  // BASEMAPS
  // ===============================

  // OpenStreetMap
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  });

  // Satellite (ESRI)
  var esriSat = L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    {
      attribution: 'Tiles &copy; Esri'
    }
  );

  // Terrain
  var terrain = L.tileLayer(
    'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
    {
      maxZoom: 17,
      attribution: '&copy; OpenTopoMap'
    }
  );

  // Dark Mode
  var dark = L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
    {
      attribution: '&copy; CartoDB'
    }
  );

  // Default basemap
  osm.addTo(map);

  // ===============================
  // BASEMAP CONTROL
  // ===============================
  var baseMaps = {
    "OpenStreetMap": osm,
    "Satellite": esriSat,
    "Terrain": terrain,
    "Dark Mode": dark
  };

  L.control.layers(baseMaps, null, {
    collapsed: false
  }).addTo(map);

  setTimeout(() => {
    map.invalidateSize();
  }, 300);

  // ===============================
  // LOAD GEOJSON
  // ===============================
  fetch("PPKT.geojson")
    .then(res => {
      if (!res.ok) throw new Error("GeoJSON tidak ditemukan");
      return res.json();
    })
    .then(data => {

      var geojsonLayer = L.geoJSON(data, {
        style: {
          color: "#1d3557",
          weight: 1.5,
          fillOpacity: 0.5
        },

        onEachFeature: function (feature, layer) {

          let popupContent = "<b>Informasi Pulau</b><hr>";

          if (feature.properties) {
            for (let key in feature.properties) {
              popupContent +=
                `<b>${key}</b> : ${feature.properties[key] ?? "-"}<br>`;
            }
          } else {
            popupContent += "Tidak ada data atribut";
          }

          layer.bindPopup(popupContent);

          layer.on({
            mouseover: function (e) {
              e.target.setStyle({
                weight: 3,
                color: "#e63946",
                fillOpacity: 0.7
              });
            },
            mouseout: function (e) {
              geojsonLayer.resetStyle(e.target);
            }
          });
        }
      }).addTo(map);

      map.fitBounds(geojsonLayer.getBounds());
    })
    .catch(err => {
      console.error(err);
      alert("Gagal memuat GeoJSON");
    });
</script>

</body>
</html>
